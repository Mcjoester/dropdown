<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite,home,mail,more_vert,settings,workspaces" />
<script defer src="main.js"></script></head>
<body>
    <div class="wrapper">
        <div class="dropdown">
            <div class="btn">
                <span class="material-symbols-outlined">
                    home
                    </span>
                 </div>
            <div class="dropdown-content">
                <a class="menu-item" href="#">Dashboard</a>
                <a class="menu-item" href="#">Metrics</a>
                <a class="menu-item" href="#">Updates</a>
            </div>
        </div>

        <div class="dropdown">
            <div class="btn">
                <span class="material-symbols-outlined">
                    favorite
                    </span>
                 </div>
            <div class="dropdown-content">
                <a class="menu-item" href="#">Pictures</a>
                <a class="menu-item" href="#">Videos</a>
                <a class="menu-item" href="#">Reels</a>
            </div>
        </div>

        <div class="dropdown">
            <div class="btn">
                <span class="material-symbols-outlined">
                    mail
                    </span>
                 </div>
            <div class="dropdown-content">
                <a class="menu-item" href="#">Inbox</a>
                <a class="menu-item" href="#">Sent</a>
                <a class="menu-item" href="#">Trash</a>
            </div>
        </div>

        <div class="dropdown">
            <div class="btn">
                <span class="material-symbols-outlined">
                    workspaces
                    </span>
                 </div>
            <div class="dropdown-content">
                <a class="menu-item" href="#">Coding</a>
                <a class="menu-item" href="#">Video Editing</a>
                <a class="menu-item" href="#">Music</a>
            </div>
        </div>

        <div class="dropdown">
            <div class="btn">
                <span class="material-symbols-outlined">
                    settings
                    </span>
                 </div>
            <div class="dropdown-content">
                <a class="menu-item" href="#">Appearance</a>
                <a class="menu-item" href="#">Accessibility</a>
                <a class="menu-item" href="#">Advanced</a>
            </div>
        </div>


    </div>
    
</body>
</html>
